<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viento - Final Interactive Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --viento-green: #4caf50;
            --viento-yellow: #BBBBBB;
            --viento-bg: #121417;
            --viento-sidebar: #1a1d21;
            --viento-card: #212529;
            --text-main: #ffffff;
            --text-secondary: #b0b3b8;
            --border-color: #3a3f44;
        }

        body { 
            background-color: var(--viento-bg); 
            color: var(--text-main); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            min-height: 100vh; 
        }

        .navbar { 
            background-color: var(--viento-sidebar); 
            border-bottom: 1px solid var(--border-color); 
            padding: 0.8rem 1.5rem;
        }

        .sidebar { 
            background-color: var(--viento-sidebar); 
            min-height: calc(100vh - 62px); 
            border-right: 1px solid var(--border-color); 
            width: 300px;
        }

        .card { 
            background-color: var(--viento-card); 
            border: 1px solid var(--border-color); 
            border-radius: 12px; 
            color: var(--text-main);
        }

        .sidebar-heading { 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            color: #6c757d; 
            letter-spacing: 1.2px; 
            padding: 25px 20px 10px; 
            font-weight: 700;
        }

        .role-header { 
            color: var(--viento-green); 
            font-weight: 600; 
            padding: 12px 20px 5px; 
            font-size: 1.2rem; 
            display: flex; 
            align-items: center; 
        }

        .nav-link { 
            color: var(--text-secondary) !important; 
            padding: 8px 35px; 
            font-size: 1.0rem; 
            transition: all 0.2s; 
            cursor: pointer;
            border-radius: 0;
        }

        .nav-link:hover { 
            color: var(--text-main) !important; 
            background: rgba(255,255,255,0.05); 
        }

        .nav-link.active-task { 
            color: var(--viento-yellow) !important; 
            background: rgba(187, 136, 0, 0.1); 
            border-left: 4px solid var(--viento-yellow); 
            font-weight: 600; 
        }

        .btn-viento { 
            background-color: var(--viento-green); 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            font-weight: 600; 
            border-radius: 8px; 
            transition: transform 0.2s;
        }

        .btn-viento:hover { 
            background-color: #45a049; 
            color: white; 
            transform: translateY(-2px); 
        }

        .form-label { color: var(--text-main); font-weight: 500; margin-bottom: 8px; }
        
        .form-control { 
            background-color: #2b3035; 
            border: 1px solid var(--border-color); 
            color: #ffffff; 
            padding: 10px;
        }

        .form-control:focus { 
            background-color: #32383e; 
            border-color: var(--viento-green); 
            color: #ffffff; 
            box-shadow: none; 
        }

        .alert-dark {
            background-color: #1a1d21;
            border-color: var(--border-color);
            color: var(--text-main);
        }

        #login-overlay { 
            position: fixed; 
            inset: 0; 
            background: radial-gradient(circle, #1a1d21 0%, #000000 100%); 
            z-index: 2000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .login-card { width: 420px; border-top: 4px solid var(--viento-green); }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="card p-5 shadow-lg text-center login-card">
        <h2 class="mb-4 text-white fw-bold"><i class="bi bi-wind text-success me-2"></i>Viento</h2>
        <p class="text-secondary mb-4">Select User</p>
        <div class="d-grid gap-3">
            <button class="btn btn-outline-info py-3 fw-bold" onclick="login('John')">
                Login as John<br>
                <small class="opacity-75">Enrollment & Administrative Staff</small>
            </button>
            <button class="btn btn-outline-warning py-3 fw-bold" onclick="login('Laura')">
                Login as Laura<br>
                <small class="opacity-75">School Director</small>
            </button>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#"><i class="bi bi-wind text-success me-2"></i>VIENTO CORE</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="me-3 text-secondary">Sesi√≥n: <strong class="text-info" id="user-display">---</strong></span>
            <button class="btn btn-sm btn-outline-danger px-3" onclick="logout()">Logout</button>
        </div>
    </div>
</nav>

<div class="container-fluid px-0">
    <div class="row g-0">
        <nav class="col-auto sidebar">
            <div class="sidebar-heading">Active processes</div>
            <div id="sidebar-menu"></div>
        </nav>

        <main class="col p-5">
            <div id="main-work-area">
                <div class="text-center text-secondary opacity-25 mt-5">
                    <i class="bi bi-terminal fs-1"></i>
                    <p class="mt-3 fs-5">Waiting...</p>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    let currentUser = null;
    let flowState = 'START'; 
    let studentData = { name: '', email: '', approved: true, reason: '', filename: '' };

    const users = {
        'John': [
            { name: "Enrollment Officer", tasks: [] },
            { name: "Administrative Staff", tasks: [] },
            { name: "HR Manager", tasks: ["Review leave requests", "Team Meeting"] }
        ],
        'Laura': [
            { name: "School Director", tasks: [] },
            { name: "Legal Dept", tasks: ["Contract #9921", "Policy Update"] }
        ]
    };

    function login(user) {
        currentUser = user;
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('user-display').innerText = user;
        refreshSidebar();
    }

    function logout() {
        document.getElementById('login-overlay').style.display = 'flex';
        document.getElementById('main-work-area').innerHTML = '<div class="text-center text-secondary opacity-25 mt-5"><i class="bi bi-terminal fs-1"></i><p class="mt-3 fs-5">Waiting process execution...</p></div>';
    }

    function refreshSidebar() {
        const menu = document.getElementById('sidebar-menu');
        let html = "";

        users[currentUser].forEach(role => {
            let activeTasks = [...role.tasks];
            
            if (currentUser === 'John') {
                if (role.name === "Enrollment Officer" && flowState === 'START') activeTasks.push("Enroll New Student");
                if (role.name === "Administrative Staff" && flowState === 'PENDING_NOTIFY') activeTasks.push("Enrollment Result");
            } else if (currentUser === 'Laura' && role.name === "School Director" && flowState === 'PENDING_DIRECTOR') {
                activeTasks.push("Approve: " + (studentData.name || "Request"));
            }

            html += `<div class="role-header"><i class="bi bi-person-fill"></i>${role.name}</div>`;
            activeTasks.forEach(task => {
                const isViento = task.includes("Enroll") || task.includes("Approve") || task.includes("Process");
                html += `<a class="nav-link ${isViento ? 'active-task' : ''}" ${isViento ? `onclick="renderTask('${task}')"` : ''}>${task}</a>`;
            });
        });
        menu.innerHTML = html;
    }

    function renderTask(task) {
        const area = document.getElementById('main-work-area');
        if (task === "Enroll New Student") {
            area.innerHTML = `
                <div class="card p-5 shadow mx-auto" style="max-width: 650px;">
                    <h2 class="mb-4">New Student Enrollment</h2>
                    <div class="mb-4">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="s_name" class="form-control form-control-lg" value="Fernando Petrola">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Contact Email</label>
                        <input type="email" id="s_email" class="form-control form-control-lg" value="f.petrola@viento-soft.org">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Health Certificate</label>
                        <input type="file" id="s_file" class="form-control" onchange="window.tmpFile = this.files[0]?.name">
                        <small class="text-secondary mt-1 d-block">Required for physical activities.</small>
                    </div>
                    <button class="btn btn-viento btn-lg w-100" onclick="completeEnroll()">Submit to Core Execution</button>
                </div>`;
        } else if (task.startsWith("Approve")) {
            area.innerHTML = `
                <div class="card p-5 shadow mx-auto" style="max-width: 650px;">
                    <h2 class="mb-4 text-warning">Enrollment Review</h2>
                    <div class="alert alert-dark mb-4">
                        <small class="text-secondary d-block mb-1">STUDENT DATA:</small>
                        <h4 class="mb-0 text-white">${studentData.name}</h4>
                        <p class="mb-2 text-info small"><i class="bi bi-envelope"></i> ${studentData.email}</p>
                        <span class="text-secondary small"><i class="bi bi-paperclip"></i> ${studentData.filename || 'health_certificate.pdf'}</span>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="dec" id="d1" checked onclick="document.getElementById('rb').style.display='none'">
                        <label class="form-check-label h5" for="d1">Approve Student</label>
                    </div>
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="radio" name="dec" id="d2" onclick="document.getElementById('rb').style.display='block'">
                        <label class="form-check-label h5" for="d2">Reject Enrollment</label>
                    </div>
                    <div id="rb" style="display:none;" class="mb-4">
                        <label class="form-label">Rejection Reason</label>
                        <textarea id="s_reason" class="form-control" rows="3" placeholder="Explain the reason..."></textarea>
                    </div>
                    <button class="btn btn-viento btn-lg w-100" onclick="completeReview()">Submit Decision</button>
                </div>`;
        } else if (task === "Enrollment Result") {
            const approved = studentData.approved;
            area.innerHTML = `
                <div class="card p-5 shadow mx-auto" style="max-width: 650px;">
                    <h2 class="mb-4 ${approved ? 'text-success' : 'text-danger'}">${approved ? 'Process: Enrollment Successful' : 'Process: Enrollment Rejected'}</h2>
                    <div class="bg-dark p-4 rounded mb-4 border border-secondary text-white">
                        <p class="fs-5 mb-1">Student: <b>${studentData.name}</b></p>
                        <p class="text-info mb-3"><i class="bi bi-envelope"></i> ${studentData.email}</p>
                        <hr class="border-secondary">
                        <p class="mb-0">${approved ? `The system will now send the welcome package.` : `Notification of rejection being prepared.`}</p>
                        ${!approved ? `<p class="text-warning mt-2">Reason: ${studentData.reason}</p>` : ''}
                    </div>
                    <button class="btn btn-viento btn-lg w-100" onclick="finish()">Send Final Notification</button>
                </div>`;
        }
    }

    function completeEnroll() {
        studentData.name = document.getElementById('s_name').value;
        studentData.email = document.getElementById('s_email').value;
        studentData.filename = window.tmpFile || 'health_certificate.pdf';
        flowState = 'PENDING_DIRECTOR';
        alert("CONTINUATION CREATED: Thread paused. State serialized.");
        logout();
    }

    function completeReview() {
        studentData.approved = document.getElementById('d1').checked;
        if(!studentData.approved) studentData.reason = document.getElementById('s_reason').value;
        flowState = 'PENDING_NOTIFY';
        alert("STATE UPDATED: Task completed. Resuming execution for Administrative role.");
        logout();
    }

    function finish() {
        flowState = 'START';
        document.getElementById('main-work-area').innerHTML = `
            <div class="text-center py-5 card p-5 shadow mx-auto" style="max-width: 650px;">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
                <h1 class="mt-4 text-white">Process Finished</h1>
                <p class="text-secondary fs-5">All steps for <b>${studentData.name}</b> are done.</p>
                <button class="btn btn-outline-light mt-3" onclick="location.reload()">Restart Demo</button>
            </div>`;
        refreshSidebar();
    }
</script>
</body>
</html>
